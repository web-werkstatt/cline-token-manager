name: ğŸ”„ Pull Request Automation
on:
  pull_request:
    types: [opened, synchronize]
  pull_request_target:
    types: [opened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ·ï¸ Label PR by Files Changed
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml

  pr-size:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Label PR Size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size:XS'
          xs_max_size: '10'
          s_label: 'size:S'
          s_max_size: '100'
          m_label: 'size:M'
          m_max_size: '500'
          l_label: 'size:L'
          l_max_size: '1000'
          xl_label: 'size:XL'
          fail_if_xl: 'false'
          message_if_xl: |
            This PR is quite large (>1000 lines). 
            Consider breaking it into smaller, focused PRs for easier review. ğŸ™

  pr-title-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Check PR Title Format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].*$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase letter.

  welcome-pr:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' && github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    steps:
      - name: ğŸ‘‹ Welcome New Contributor
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ğŸ‰ Welcome @${context.payload.pull_request.user.login}!
              
              Thanks for your first contribution to Cline Token Manager! We're excited to have you.
              
              **Next steps:**
              - ğŸ” Our automated checks are running
              - ğŸ‘€ A maintainer will review your PR soon
              - ğŸ’¬ Feel free to ask questions if you need help
              
              **While you wait:**
              - â­ Star the repository if you haven't already
              - ğŸ“– Check our [Contributing Guidelines](../CONTRIBUTING.md)
              - ğŸ’¬ Join discussions in [GitHub Discussions](https://github.com/web-werkstatt/ai-context-optimizer/discussions)
              
              Thanks for helping make AI coding more efficient! ğŸš€`
            });